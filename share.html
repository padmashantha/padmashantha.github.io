<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
.o-subhead1{
font-family: 'NeueHaasGroteskDisplayBold', 'Arial';
font-size: 24px;
line-height: 26px;
color: #000000;
display: inline-block;
}

span.share_icon {
background: url("share_icons_sprite_2016_10.png") no-repeat;
height: 50px;
width: 50px;
margin-right: 10px;
display: inline-block;
vertical-align: middle;
}
</style>

<script>
window.fbAsyncInit = function() {
  FB.init({
    appId      : '1437752512909222',
    xfbml      : true,
    version    : 'v2.8'
  });
};

(function(d, s, id){
   var js, fjs = d.getElementsByTagName(s)[0];
   if (d.getElementById(id)) {return;}
   js = d.createElement(s); js.id = id;
   js.src = "//connect.facebook.net/en_US/sdk.js";
   fjs.parentNode.insertBefore(js, fjs);
 }(document, 'script', 'facebook-jssdk'));
</script>

</head>
<body>



<div class="o-subhead1">Refer your friends on Facebook, Twitter, or Email then rake in the rewards.</div>


<div>
<a id="shareBtn" href="#" title="Share on Facebook" class="secondaryCTA"  
  aria-label="To make this website accessible to screen reader, Press combination of alt and 1 keys. To stop getting this message, press the combination of alt and 2 keys">
  <span class="share_icon Facebook"></span> Share on Facebook
</a>
</div>




<script>
document.getElementById('shareBtn').onclick = function() {
  FB.ui({
    display: 'popup',
    method: 'share',
    quote: 'test',
    href: 'https://padmashantha.github.io/vzw_promo.png',
    redirect_uri: 'https://padmashantha.github.io/share.html'
  }, function(response){
    // call back functio
  });
}


</script>


</body>
</html>
